<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>药品管理</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div id="" class="container">
		<div id="">
			<h3>药品管理页</h3>
			<br>
			<br>
		</div>
		<!-- 导航页 -->
		<ul class="nav nav-tabs">
			<li class="active"  id="li_add"><a href="#" id="a_add">添加药品</a></li>
			<li class=""  id="li_get"><a href="#"  id="a_get" >查看药品</a></li>
			<li class=""  id="li_set"><a href="#"  id="a_set">修改药品</a></li>
			<li class=""  id="li_remove"><a href="#"  id="a_remove">删除药品</a></li>
		</ul>
		
		<div id="page_add"><!-- 添加药品开始 -->
			<h3>添加药品</h3>
			<br>
			<label class="">编号:</label>
			<input type="text" class="form-control" placeholder="必选项" id="te_mno"/>
			<br>
			<label class="">名称:</label>
			<input type="text" class="form-control" placeholder="必选项" id="te_mname" />
			<br>
			<label class="">服用方法:</label>
			<input type="text" class="form-control" placeholder="必选项" id="te_mmode"/>
			<br>
			<label class="">功效:</label>
			<input type="text" class="form-control" placeholder="必选项" id="te_mefficacy"/>
			<br>
			<label class="">已购顾客编号:</label>
			<input type="text" class="form-control" placeholder="非必选,可以忽略" id="te_cno"/>
			<br>
			<div id="" class="text-center">
				<button class="btn btn-success" id="doAdd">提交药品信息</button>
			</div>
		</div><!-- 添加药品结束 -->
		
		<div id="page_get"><!-- 查看药品开始 -->
			<div id="" class="text-center">
						<h3 class="text-left">全部药品</h3>
						<!-- 导出表格 -->
						<form action="http://localhost:8080/exportMedicine" method="get">
						<div id="" class="text-left">
							<button type="submit" class="btn btn-default" title="导出表格"><span class="glyphicon glyphicon-print"></span></button>
						</div>
						</form>
						<hr >
						<table class="table table-striped table-bordered " id="tb_all">
							<tr>
								<th>编号</th>
								<th>名称</th>
								<th>服用方法</th>
								<th>功效</th>
								<th>已购顾客编号</th>
								<th>时间</th>
							</tr>
							</table>
						<nav aria-label="Page navigation">
					  <ul class="pagination">
						<li>
						  <a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						  </a>
						</li>
						<li><a href="#" id="page_1">1</a></li>
						<li><a href="#" id="page_2">2</a></li>
						<li><a href="#" id="page_3">3</a></li>
						<li><a href="#" id="page_4">4</a></li>
						<li><a href="#" id="page_5">5</a></li>
						<li>
						  <a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						  </a>
						</li>
					  </ul>
					</nav>
					
					</div>
					<div id="">
						<h3>根据名称查询</h3>
						<div id="" class="text-center">
							 <div class="input-group">
							  <input type="text" class="form-control" placeholder="请输入药品" id="username_mname">
							  <span class="input-group-btn">
								<button class="btn btn-default" type="button" id="doGetByMname">查询!</button>
							  </span>
						</div>
						</div>
					</div>
					<div id="">
						<br>
						<table class="table table-striped table-bordered " id="tb_mname">
								<tr id="th_mname" >
								<th>编号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>年龄</th>
								<th>地址</th>
								<th>电话</th>
								<th>症状</th>
								<th>经办人</th>
								<th>备注</th>
								<th>时间</th>
							</tr>
							
								
						</table>
					</div>
					<!-- 根据顾客编号查询已购买药品 -->
					<div id="">
						<h3>根据顾客编号查询已购买药品</h3>
						<div id="" class="text-center">
							 <div class="input-group">
							  <input type="text" class="form-control" placeholder="请输入顾客编号" id="username_cno">
							  <span class="input-group-btn">
								<button class="btn btn-default" type="button" id="doGetByCno">查询!</button>
							  </span>
						</div>
						</div>
					</div>
					<div id="">
						<br>
						<table class="table table-striped table-bordered " id="tb_cno">
								<tr id="th_cno" >
								<th>编号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>年龄</th>
								<th>地址</th>
								<th>电话</th>
								<th>症状</th>
								<th>经办人</th>
								<th>备注</th>
								<th>时间</th>
							</tr>
							
								
						</table>
					</div>
				<br>
		</div><!-- 查看药品结束 -->
			<div id="page_set"><!-- 修改药品开始 -->
				<h3>修改药品</h3>
				<br>
				<label class="">编号:</label>
				<input type="text" class="form-control" placeholder="必选项" id="te_mno_set"/>
				<br>
				<label class="">名称:</label>
				<input type="text" class="form-control" placeholder="必选项" id="te_mname_set" />
				<br>
				<label class="">服用方法:</label>
				<input type="text" class="form-control" placeholder="必选项" id="te_mmode_set"/>
				<br>
				<label class="">功效:</label>
				<input type="text" class="form-control" placeholder="必选项" id="te_mefficacy_set"/>
				<br>
				<label class="">已购顾客编号:</label>
				<input type="text" class="form-control" placeholder="非必选,可以忽略" id="te_cno_set"/>
				<br>
				<div id="" class="text-center">
					<button class="btn btn-warning" id="doSet">提交修改</button>
				</div>
			</div><!-- 修改药品结束 -->
			
			<div id="page_remove"><!-- 删除药品开始 -->
				<br>
				<label class="">药品编号</label>
				<input type="text" class="form-control" placeholder="输入药品编号" id="te_medicine_remove"/>
				<br>
				<div id="" class="text-center">
					<button class="btn btn-danger" id="doRemove">确认删除</button>
				</div>
			</div><!-- 删除药品结束 -->
			
		</div>
		
		<footer class="text-center"> 
		<hr >
		<br>
		<br>
		<span class="small">&copy;版权归王 x x 所有</span>
		</footer>
		
			<!-- 引入依赖 -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- 自定义脚本 -->
		<script src="js/medicine.js"></script>
		
	</body>
</html>
